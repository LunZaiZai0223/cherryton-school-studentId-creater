<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切里頓學院學生證產生器</title>
    <!-- Start: Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- End: Bootstrap 5 CSS -->
    <!-- Start: Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- End: Google font -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5 form-container">
                <div class="d-flex justify-content-center">
                    <div class="card shadow" style="width: 25rem;">
                        <div class="card-img">
                            <img src=" https://i.pinimg.com/564x/fb/e1/54/fbe154516c633bdaab4930a289019cc6.jpg"
                                class="card-img-top" style alt="...">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title text-center">切里頓學院學生證產生器</h4>
                            <form class="needs-validation" novalidate>
                                <div class="mt-3">
                                    <label for="birthday">生日(*)</label>
                                    <input class="fs-5 form-control" type="date" id="birthday" required>
                                    <div class="invalid-feedback">註冊組長需要您的生日</div>
                                </div>
                                <div class="mt-3">
                                    <label for="animal">物種(*)</label>
                                    <input class="fs-5 form-control" type="text" id="animal" placeholder="食肉目 犬科 灰狼"
                                        required>
                                    <div class="invalid-feedback">註冊組長需要您的物種資料</div>
                                </div>
                                <div class="mt-3">
                                    <label for="name">姓名(*)</label>
                                    <input class="fs-5 form-control" type="text" id="name" placeholder="雷格西" required>
                                    <div class="invalid-feedback">註冊組長需要您的姓名</div>
                                </div>
                                <div class="mt-3">
                                    <label for="image">大頭貼</label>
                                    <input class="fs-5 form-control" type="text" id="image" placeholder="https://">
                                </div>
                                <div class="mt-4 d-flex justify-content-end">
                                    <button class="btn btn-success">辦理學生證</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-5 ps-5 col-10 mx-auto mb-5 card-container d-none">
                <div class="row">
                    <div class="col-8">
                        <h1>CHERRYTON SCHOOL</h1>
                    </div>
                    <div class="col-4">
                        <h1>學生證</h1>
                    </div>
                    <div class="cadr-info row">
                        <div class="card-info-title col-3 mt-4">
                            <p>學生證號</p>
                            <p>生日</p>
                            <p>物種</p>
                            <p class="fs-4">姓名</p>
                        </div>
                        <div class="card-info-content col-5 mt-4">
                        </div>
                        <div class="col-4 img-container p-0 mt-4">
                        </div>
                    </div>
                    <div class="col-8 mt-3">
                        <p>限學生本人持有使用，於在學期間證明學生身分</p>
                    </div>
                    <div class="col-4 pt-1">
                        <span>校長 岡</span>
                        <img src="./images/school_logo_red.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
